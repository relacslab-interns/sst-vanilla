
topology {
 name = torus
 geometry = [2,2,2]
}

node {
 app1 {
  name = test_host_compute
  launch_cmd = aprun -n 1 -N 1
  host_compute_timer = true
 }
 nic {
  name = pisces
  injection {
   bandwidth = 1.0GB/s
   latency = 50ns
   credits = 64KB
   arbitrator = cut_through
   mtu = 4096
  }  
 }
 memory {
  name = pisces
  total_bandwidth = 10GB/s
  latency = 10ns
  max_single_bandwidth = 10GB/s
 }
 name = simple
 proc {
  ncores = 4
  frequency = 2GHz
 }
}

switch {
 name = pisces
 arbitrator = cut_through
 mtu = 4096
 link.bandwidth = 1.0GB/s
 link.latency = 100ns
 link.credits = 64KB
 xbar.bandwidth = 10.0GB/s
 router {
  name = torus_minimal
 }
 logp.bandwidth = 1GB/s
 logp.hop_latency = 100ns
 logp.out_in_latency = 100ns
}

