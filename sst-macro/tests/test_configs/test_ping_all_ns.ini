topology {
 name = torus
 geometry = [4,3,4]
 concentration = 2
}

switch {
 name = pisces
 arbitrator = cut_through
 mtu = 4096
 router {
  name = torus_minimal
 }
 link {
  bandwidth = 1.0GB/s
  latency = 100ns
  credits = 64KB
 }
 xbar {
  bandwidth = 1.0GB/s
  credits = 64KB
 }
 logp {
  bandwidth = 1GB/s
  out_in_latency = 100ns
  hop_latency = 100ns
 }
}


node {
 memory {
  name = pisces
  max_single_bandwidth = 10GB/s
  latency = 10ns
  total_bandwidth = 10GB/s
 }
 app1 {
  indexing = block
  allocation = first_available
  name = mpi_ping_all
  launch_cmd = aprun -n 80 -N 2
  start = 0ms
 }
 nic {
  name = pisces
  injection {
   mtu = 4096
   arbitrator = cut_through
   credits = 64KB
  }
  ejection {
   latency = 50ns
  }
  injection.bandwidth = 1.0GB/s
  injection.latency = 50ns
 }
 proc {
  ncores = 4
  frequency = 2GHz
 }
 name = simple
}


