switch {
 name = logp
 out_in_latency = 2us
 bandwidth = 1.0GB/s
 hop_latency = 100ns
}

node {
 name = simple
 app1 {
  message_size = 1KB
  indexing = block
  allocation = first_available
  name = mpi_ping_all
  launch_cmd = aprun -n 80 -N 2
 }
 nic {
  name = logp
  injection {
   bandwidth = 2.0GB/s
   latency = 1us
  }
 }
 memory {
  name = logp
  bandwidth = 10GB/s
  latency = 10ns
 }
 proc {
  ncores = 4
  frequency = 2GHz
 }
}

